<html>
    <head>
        <script>
            // Estrutura Condicional

            // if -  indica que se o resultado for o esperado ou não, ele irá executar ou não o que estiver dentro do bloco.

                //Ex.
                var idade = 24;

                if (idade > 18){
                    console.log("Você tem mais de 18 anos.")
                    // >> Você tem mais de 18 anos.
                }
            
            // else -  O else é a estrutura contrária ao if, que é atribuída caso nenhuma das condições retorne um valor positivo na qual não seja necessário a sua atribuição.

                //Ex.

                var nome = "Danilo";

                if (nome == "Dan"){
                    console.log("Seu nome é " + nome)

                }else{
                    console.log("Seu nome não é Danilo")
                }

            // else if - Utilizamos o if else para impor outro bloco de comandos caso a primeira condição do if não fosse atendida.

                var idade = 15;
                
                if (idade > 15 && idade < 18 || idade > 70){
                    console.log("O voto é opcional")

                }else if (idade < 16) {
                    console.log("Você não pode votar");

                }

                // Neste exemplo já é uma estrutura mais robusta onde aparece os operadores lógicos &&(E) e || (OU) que são utilizados para criar uma junção no código. 


        </script>
    </head>

    </body>
</html>
