<html>
    <head>
        <script>
            //Funções são um conjunto de instruções que executa uma tarefa ou calcula um valor. 

            //Declarando uma function.


            function teste(parametro1, parametro2){
                console.log();
            }

            // function - Palavra reservada.
            // testes - Nome da função.
            // () - Parenteses com 2 parâmetros declarados.
            // {} - Chaves
            // console.log(); - Instrução declarada no escopo da function.

                // Ex.

                function pessoa(nome, idade){
                    console.log("O nome é " +nome);
                    console.log("A idade é " +idade);
                }

                pessoa("Danilo",24);

                // Outra forma de declarar funções, são com variáveis ou constantes.

                var func = function(){
                    alert("Hello World");
                }
                func();


                //--------------OU--------------//


                const funct = function(){
                    alert("Olá Mundo");
                }
                funct();

                //-------------OU-------------//

                (function(){
                    alert("Hola Mundo");
                })();



        </script>
    </head>
