        <script>
            /*Implemente um programa em Java que a partir de dois números informados pelo 
usuário, calcule sua soma e apresente ao usuário.*/

            let num1 = prompt("Primeiro número: ");
            let num2 = prompt("Segundo número: ");

            num1Int = parseInt(num1);
            num2Int = parseInt(num2);



            let calc = num1Int + num2Int;

            console.log("A soma é "+calc);

        </script>
