<html>
    <head>
        <script>
            // Arrays é uma variável onde pode se adicionar vários valores.
                // Forma tradicional
            var nome = "Danilo";
            var idade = 24;
            var profissao = "Developer";

                // Forma eficaz com Arrays

            // Os valorem podem ser alterados

                          // [0]    [1]     [2]
            var pessoa = ['Danilo', 24, 'Developer'];
            console.log(pessoa[0]);
                // Danilo

                            // ou

            var pessoa = new Array('Danilo', 24, 'Developer');
            console.log(pessoa[1]);
                // 24
        </script>
    </head>

    </body>
</html>
