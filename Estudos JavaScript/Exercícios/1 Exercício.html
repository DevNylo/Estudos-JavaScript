<html>
    <head>
        <script>
            // LEITURA DE VALORES COM PROMPT

            // Atribuí a três variáveis, três valores.
            var nome = prompt("Qual é o seu nome?");
            var idade = prompt("Qual a sua idade?");
            var prof = prompt("Sua profissão atual?");

            // Os valores recebidos foram exibidos em forma de alerta.
            window.alert("Seu nome é: "+nome);
            window.alert("Sua idade é: "+idade);
            window.alert("Sua profissão é: "+prof);
        </script>
    </head>

</html>
